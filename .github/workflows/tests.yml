name: Tests

on:
  - push
  - pull_request

jobs:
  test:
    name: Julia ${{ matrix.version }} - ubuntu-latest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        version: [1.4, 1.5]
    steps:
      - uses: actions/checkout@v2

      - uses: julia-actions/setup-julia@8aadcc191512ecf312b7e6e4f063dfbe8ee01e27
        with:
          version: ${{ matrix.version }}

      - name: Install python dependencies
        run: |
          julia --project --color=yes --check-bounds=yes -e '\
            using Pkg;\
            Pkg.add("Conda");\
            Pkg.add("PyCall");\
            Pkg.build();\
          '

          julia --project --color=yes --check-bounds=yes -e '\
            using Pkg; using Conda;\
            ENV["PYTHON"] = Conda.PYTHONDIR; Pkg.build("PyCall");\
            Conda.add_channel("conda-forge"); Conda.add("cfgrib");\
          '

      - name: Install GRIB.jl
        run: |
          julia --project --color=yes --check-bounds=yes -e '\
            using Pkg;\
            Pkg.develop(PackageSpec(url="https://github.com/weech/GRIB.jl.git"));\
          '

      - uses: julia-actions/julia-buildpkg@9ae2dda33d6efd1a7b5d43ec7377b7d20490a51b

      - uses: julia-actions/julia-runtest@8eb690078f513f33f6228583dcf261d7cd722365

      - uses: julia-actions/julia-processcoverage@6cb1ebb8b8889c5927954550c1aa2cd2f49f3e79
      - uses: codecov/codecov-action@a10ae7dc1c0014d1fe30439371d02bd5b7c87d2a
        with:
          file: lcov.info
